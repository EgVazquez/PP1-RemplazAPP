<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemplApp</title>
    <link rel="shortcut icon" href="src/img/RemplApp.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-6 p-0 d-none d-md-block">
                <div id="carouselExampleControls" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="src/img/holy_cross.jpg" class="d-block w-100 h-100 object-fit-cover"
                                alt="Holy Cross">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="src/img/norbridge.jpg" class="d-block w-100 h-100 object-fit-cover"
                                alt="Norbridge">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="src/img/colegio_rio_de_la_plñata_sur.png"
                                class="d-block w-100 h-100 object-fit-cover" alt="Colegio rio de la plata">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div class="box-text d-flex align-items-center flex-column">
                    <img src="RemplApp.png" alt="" srcset="">
                    <h1>Encuentra Tu Camino Educativo</h1>
                    <p>Descubre tu futuro en cada aula</p>
                    <div class="login-register">
                        <form id="formulario" method="POST">
                            <div class="form-group form-register">
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Ingrese su Nombre y Apellido" required>
                                <input type="text" class="form-control" id="cuil" placeholder="Ingrese su CUIL"
                                    required>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su E-mail"
                                    required>
                                <input type="tel" class="form-control" id="telefono"
                                    placeholder="Ingrese su Número de teléfono" required>
                                <input type="password" class="form-control" id="clave"
                                    placeholder="Ingrese su contraseña" required>
                                <select id="ubicacion" required class="form-select" aria-label="Default select example">
                                    <option value="" disabled selected>Seleccionar ubicación</option>
                                    <option value="1">Rosario</option>
                                    <option value="2">Buenos Aires</option>
                                    <option value="3">Cordoba</option>
                                </select>
                                <div>
                                    <button type="submit" class="btn" id="btn-enviar">Crear cuenta</button>
                                </div>
                            </div>
                        </form>
                        <span class="session mt-2">Ya tenes cuenta?<strong><a href="Login.html"> Iniciar
                                    sessión</a></strong>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="src/js/validarnuevacuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
