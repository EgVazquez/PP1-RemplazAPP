<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="src/img/RemplApp.ico" type="image/x-icon">

<body>

  <div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
      <div class="col-12 col-md-6 p-0 d-md-block order-2 order-md-1">
        <div id="map"></div>
      </div>

      <div
        class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-light style-box2 order-1 order-md-2">

          <img src="RemplApp.png" alt="" srcset="">
          <h1>Encuentra Tu Camino Educativo</h1>
          <p>Descubre tu futuro en cada aula</p>
          <div class="form-style">
            <form method="POST" class="grup-btns">
              <a href="./Postulaciones.html">
                <button class="btn btn-primary" type="button">Mis postulaciones</button>
              </a>
              <button class="btn btn-primary" onclick="swal('El filtro no se encuentra disponible momentaneamente.');"

          </div>
          <h5>Seleccione la escuela deseada</h5>
          <select name="select-location" id="select-location" required class="form-select selected-options">

            <option value="-32.9421547,-60.6531765">Escuela Superior De Comercio N° 49 "Justo Jose De Urquiza"</option>
            <option value="-32.9431762,-60.6534907">Colegio Marista Nuestra Señora del Rosario</option>
            <option value="-32.9459982,-60.6542217">Colegio Misericordia Rosario</option>
            <option value="-32.9438334,-60.6517056">Escuela Normal Superior Nº2 Provincial Nº35</option>
            <option value="-32.9542273,-60.6360999">Colegio Cristo Rey</option>
            <option value="-32.9495059,-60.651624">Colegio Sagrado Corazón de Rosario</option>
          </select>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
